<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <nav>
        <div class="logo">
            <img src="images/logo1.png">
        </div>
        <div class="nav-links">
            <ul> 
                <li><a href="#"> Home</a>
                <li><a href="#"> Phones</a>
                <li><a href="#"> New In</a>
                <li><a href="#"> Accessories</a>   
                <li><a href="#"> Contacts</a>
            </ul>
        </div>
    </nav>
     <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
     <div id="circle">
        <div class="feature one">
           <img src="images/camera.png">
        <div>
             <h1>Camera</h1>
             <p>12MP, Wide Angle Lens</p>
        </div>
        </div>
        <div class="feature two">
            <img src="images/processor.png">
            <div>
                <h1>Processor</h1>
                <p>Snapdragon 8 Gen 2</p>
           </div>
        </div>

            <img src="images/display.png">
            <div>
                <h1>Phone</h1>
                <p>Mobile screen sizes range from 4.7" to 9.7"</p>
           </div>
        </div>
        <div class="feature four">
            <img src="images/battery.png">
            <div>
                <h1>Battery</h1>
                <p>If it lasts 7 and a half hours,<br> 7500mAh battery.</p>
           </div>
        </div>
     </div>
 </div>
    <div class="controls">
       <img src="images/arrow.png" id="upBtn">

       <img src="images/arrow.png" id="downBtn">
